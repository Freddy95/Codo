<!-- A template for lesson cards. -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body> 
  <div th:fragment="item">
    <!-- All of the lesson card is a link to the relevant lesson. -->
    <li class="nav-item">
      <a class="nav-link active" data-toggle="pill" th:id="${value}" th:text="${text}"></a>
    </li>
  </div>
</body>

</html>
