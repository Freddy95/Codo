<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>  
  <div th:fragment="myfragment(variable)" class="col-6 align-items-center">
    <div class="row lesson-box">
      <div class="col-4 title-box">
        <span th:text="${variable.title}"></span>
        <br/>
        <span th:text="${variable.percent_complete}"></span>
      </div>
      <div class="col-8 description-box" th:text="${variable.description}"></div>
    </div>
  </div>
</body>

</html>
