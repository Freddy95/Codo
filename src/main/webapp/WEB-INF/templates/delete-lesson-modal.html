<!-- Modal to delete a lesson. -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body> 
  <div th:fragment="modal" class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Lesson</h5>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this lesson?<br/>
        </div>
        <div class="modal-footer">
          <a class="btn btn-secondary" onClick="hideDeletePrompt()">Cancel</a>
          <a class="btn btn-danger" th:href="'/deletelesson/' + ${lesson.lesson_id}">Delete Lesson</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
