<!-- A template for lesson cards. -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body> 
  <div th:fragment="container">
    <!-- All of the lesson card is a link to the relevant lesson. -->
    <div class="form-check form-check-inline">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" th:id="${input_id}" checked>
        <span th:text="${label}"></span>
      </label>
    </div>
  </div>
</body>

</html>
