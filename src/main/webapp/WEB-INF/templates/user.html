      <div class="tab-content step-6">
        <div class="tab-pane fade show active" id="main" role="tabpanel">
          <div class="row" th:each="index: ${#numbers.sequence(0, #lists.size(main_lessons) - 1, 2)}">
            <div th:replace="lessoncard :: myfragment(${main_lessons[index]})"></div>
            <div th:if="${index  < #lists.size(main_lessons) - 1}" class="col-6 align-items-center">
              <div th:replace="lessoncard :: subfragment(${main_lessons[index + 1]})" th:remove="tag"></div>
            </div>
