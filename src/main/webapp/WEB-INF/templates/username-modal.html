<!-- A template for lesson cards. -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body> 
  <div th:fragment="modal" class="modal fade" id="usernameModal" tabindex="-1" role="dialog" aria-labelledby="usernameModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="usernameModalLabel">Create a Username</h5>
        </div>
        <div class="modal-body">
          Please create a username before you post a lesson:<br/>
          <div id="username-group" class="form-group">
            <input  class="w-100 form-control" id = "usernametxt" type="text" placeholder="Username"
            onkeydown="if(event.keyCode == 13){createUsername();}"></input>
            <div id="error-txt" class="form-control-feedback" style="display:none;">Invalid Username!<div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onClick="createUsername()">Ok</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
