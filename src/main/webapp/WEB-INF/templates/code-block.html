<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>  
  <div th:fragment="block(block)" th:switch="${block.can_edit}">
    <!-- Code for blocks that can have blocks dropped into them. -->
    <div th:case="${true}">
        <!-- For blocks. -->
        <div class="code-block"
          th:if="${block.type == T(com.dolphinblue.models.Block$Type).FOR}"
          th:attr="data-children='true',data-type=${block.type}">
            for (
                <th:block th:each="i: ${#numbers.sequence(0, 2)}">
                  <div class="holds-one code-placement">
                    <th:block th:if="${#lists.size(block.children) > i}">
                      <div th:insert="code-block :: block(${block.children[i]})" th:remove="tag" />
                    </th:block>
                  </div>

                  <th:block th:unless="${i == 2}">;</th:block>
                </th:block>
            )
        </div>

        <!-- If blocks. -->
        <div class="code-block"
          th:if="${block.type == T(com.dolphinblue.models.Block$Type).IF}"
          th:attr="data-children='true',data-type=${block.type}">
            if (
                <div class="holds-one code-placement"></div>
            )
        </div>

        <!-- While blocks. -->
        <div class="code-block"
          th:if="${block.type == T(com.dolphinblue.models.Block$Type).WHILE}"
          th:attr="data-children='true',data-type=${block.type}">
            while (
                <div class="holds-one code-placement"></div>
            )
        </div>

        <!-- Console.log blocks. -->
        <div class="code-block"
          th:if="${block.type == T(com.dolphinblue.models.Block$Type).LOG}"
          th:attr="data-children='true',data-type=${block.type}">
            console.log(
                <div class="holds-one code-placement"></div>
            );
        </div>
    </div>

    <!-- If it's a normal type of block,  -->
    <div th:case="*">
        <div class="code-block" th:id="${block.block_id}" th:attr="data-children='false',data-type=${block.type}">
          <span class="code-text" th:text="${block.value}"></span>
        </div>
    </div>
</div>
</body>
  
</html>
